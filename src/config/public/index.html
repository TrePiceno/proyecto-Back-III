<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de CORS Denegado</title>
</head>

<body>
    <h1>Cliente no permitido (ej. desde http://localhost:8081)</h1>
    <button onclick="fetchData()">Obtener Datos</button>
    <p id="response"></p>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/data'); // URL de tu API Express
                if (!response.ok) {
                    // Las respuestas bloqueadas por CORS no suelen llegar aqu√≠ directamente
                    // El error se ve en la consola del navegador
                    const errorText = await response.text();
                    document.getElementById('response').innerText = `Error HTTP: ${response.status} - ${errorText}`;
                } else {
                    const data = await response.json();
                    document.getElementById('response').innerText = `Datos recibidos: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                document.getElementById('response').innerText = `Error de red o CORS: ${error.message}`;
                console.error('Error de fetch:', error);
            }
        }
    </script>
</body>

</html>
